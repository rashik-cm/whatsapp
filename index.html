<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pro Clone</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --wa-green: #075e54; --wa-light-green: #dcf8c6; --wa-bg: #e5ddd5; --wa-teal: #128c7e; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--wa-bg); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Layout */
        header { background: var(--wa-green); color: white; padding: 15px; display: flex; flex-direction: column; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-bar { display: flex; justify-content: space-between; align-items: center; }
        .room-bar { display: flex; gap: 8px; }
        .room-bar input { flex: 1; border-radius: 5px; border: none; padding: 8px; }

        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }

        /* Bubbles */
        .msg { max-width: 75%; padding: 8px 12px; border-radius: 8px; position: relative; font-size: 14px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); animation: pop 0.2s ease; }
        .sent { align-self: flex-end; background: var(--wa-light-green); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: white; border-top-left-radius: 0; }
        .user-tag { font-size: 10px; font-weight: bold; color: var(--wa-teal); margin-bottom: 2px; display: block; }
        .time { font-size: 10px; color: #888; text-align: right; margin-top: 4px; }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Input */
        .input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; }
        #msg-input { flex: 1; padding: 12px 18px; border-radius: 25px; border: none; outline: none; font-size: 15px; }
        .btn-circle { width: 45px; height: 45px; border-radius: 50%; border: none; color: white; cursor: pointer; font-size: 20px; transition: 0.2s; }
        .btn-send { background: var(--wa-teal); }
        .btn-mic { background: #ff5252; }
        .recording { background: #000 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

<header>
    <div class="nav-bar">
        <strong>WhatsApp Pro</strong>
        <input type="text" id="username" placeholder="Your Name" value="User1" style="width: 100px; padding: 5px; border-radius: 5px; border: none;">
    </div>
    <div class="room-bar">
        <input type="text" id="target-id" placeholder="Enter Room Name (e.g. Family)">
        <button onclick="joinChat()" style="padding: 8px 15px; cursor: pointer; border-radius: 5px; border: none; background: var(--wa-teal); color: white;">Join</button>
    </div>
</header>

<div id="chat-box"></div>

<div class="input-area">
    <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
    <button id="mic-btn" class="btn-circle btn-mic" onclick="toggleRecording()">ðŸŽ¤</button>
    <button class="btn-circle btn-send" onclick="sendText()">âž¤</button>
</div>

<script>
    // --- 1. CONFIGURATION (Replace with yours) ---
   const firebaseConfig = {
  apiKey: "AIzaSyBtN4t9f7CKw5g8WnWx5-1FrQU9T5OBDfI",
  authDomain: "wavechat-23262.firebaseapp.com",
  databaseURL: "https://wavechat-23262-default-rtdb.firebaseio.com",
  projectId: "wavechat-23262",
  storageBucket: "wavechat-23262.firebasestorage.app",
  messagingSenderId: "65476746734",
  appId: "1:65476746734:web:639bed1dcd32ea4fd602ff",
  measurementId: "G-E8P5ZV6MC3"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentRoom = null;
    let mediaRecorder;
    let audioChunks = [];

    // --- 2. JOINING CHATS ---
    function joinChat() {
        const room = document.getElementById('target-id').value.trim().toLowerCase();
        if(!room) return alert("Please enter a room name!");
        
        currentRoom = room;
        document.getElementById('chat-box').innerHTML = `<div style="text-align:center; color:#666; font-size:12px;">Welcome to ${room}</div>`;
        
        // Listen to this specific JSON node
        db.ref("chats/" + room).off(); // Stop old listener
        db.ref("chats/" + room).limitToLast(50).on("child_added", (snap) => {
            renderMessage(snap.val());
        });
    }

    // --- 3. SENDING TEXT ---
    function sendText() {
        const text = document.getElementById('msg-input').value.trim();
        const user = document.getElementById('username').value.trim();
        if(!text || !currentRoom) return;

        db.ref("chats/" + currentRoom).push({
            user: user,
            text: text,
            type: "text",
            timestamp: Date.now()
        });
        document.getElementById('msg-input').value = "";
    }

    // --- 4. VOICE RECORDING LOGIC ---
    async function toggleRecording() {
        const micBtn = document.getElementById('mic-btn');
        
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob); 
                    reader.onloadend = () => sendVoice(reader.result);
                };

                mediaRecorder.start();
                micBtn.classList.add('recording');
                micBtn.innerText = "ðŸ›‘";
            } catch (err) {
                alert("Microphone access denied or not supported.");
            }
        } else {
            mediaRecorder.stop();
            micBtn.classList.remove('recording');
            micBtn.innerText = "ðŸŽ¤";
        }
    }

    function sendVoice(base64Audio) {
        const user = document.getElementById('username').value.trim();
        db.ref("chats/" + currentRoom).push({
            user: user,
            audio: base64Audio,
            type: "voice",
            timestamp: Date.now()
        });
    }

    // --- 5. UI RENDERING ---
    function renderMessage(data) {
        const chatBox = document.getElementById('chat-box');
        const currentUser = document.getElementById('username').value.trim();
        const isMe = data.user === currentUser;
        const time = new Date(data.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${isMe ? 'sent' : 'received'}`;
        
        let html = `<span class="user-tag">${data.user}</span>`;
        if(data.type === "text") {
            html += `<div>${data.text}</div>`;
        } else if(data.type === "voice") {
            html += `<audio controls src="${data.audio}" style="width: 210px; height: 35px;"></audio>`;
        }
        html += `<div class="time">${time}</div>`;
        
        msgDiv.innerHTML = html;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Enter Key Listener
    document.getElementById('msg-input').addEventListener('keypress', e => {
        if(e.key === 'Enter') sendText();
    });
</script>

</body>
</html>
